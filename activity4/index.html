<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Activity 4: Change the image</title>
  </head>
  <body>
    <h1>Activity 4: Change the image</h1>
    <p>Change the following image with changed.png only if changed.png exists in the server (you need to add the images)</p>
    <img id="image" src="./default.jpg" alt="just an image">



  <script>

    var imgSearch = './changed.png' ;
    
    //PIDE LA IMAGEN AL SERVIDOR
    fetch(imgSearch)
    .then(response => changeImg(response));

    
    function changeImg (response) {

      //SI LA RESPUESTA ES EXITOSA COLOCA LA IMAGEN
      if(response.status == 200){

        var image = document.getElementById('image');

        image.setAttribute('src',response.url);

      }

    }

  </script>

  </body>
</html>
